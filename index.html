<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wo ist Wydec?</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        >

        <style>
            body {
                margin: 0;
                background-color: black;
                font-family: "Space Mono", monospace;
                font-weight: 400;
                font-style: normal;
                color: #6abdca;
            }

            .video-parent {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                position: relative; /* or absolute or fixed */
            }
            video {
                height: 100%;
                width: calc(100vh * 1 / 1); /* 100 * 16 / 9 */
                min-width: 100%;
                min-height: calc(100vw * 1 / 1); /* 100 * 9 / 16 */
                position: absolute;
                left: 50%; /* % of surrounding element */
                top: 50%;
                transform: translate(-50%, -50%); /* % of current element */
            }

            .head {
                position: absolute;
                width: 100vw;
                bottom: 8vh;
                text-align: center;
                font-weight: 700;
                font-size: 50px;
                color: #6abdca;
                line-height: 1.2;
            }
            .wahrheit-text {
                font-weight: 400;
                font-size: smaller;
            }
            .hinweis-text {
                opacity: 0.4;
                position: absolute;
                bottom: 20px;
                left: 20px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="video-parent">
            <video
                width="1440"
                height="1440"
                x-webkit-airplay="allow"
                loop="loop"
                autoplay="autoplay"
                muted
                poster="/wo-ist-wydec-poster.jpg"
                crossorigin="anonymous"
            >
                <source
                    src="/wo-ist-wydec.webm"
                    type="video/webm"
                >
            </video>
        </div>

        <div class="head">
            <span class="main-text">Wo ist Wydec?</span><br/>
            <span class="wahrheit-text"><b>Wahrheit</b> Samstag 0.<sup>00</sup></span>
        </div>
        <div class="hinweis-text">Krautsalat</div>

        <!-- BACKGROUND MUSIC -->
        <audio src="/theme-music.mp3" autoplay loop></audio>

        <script>
            window.onmousedown = () =>
                document.querySelector("audio").play();
        </script>
    </body>
</html>
